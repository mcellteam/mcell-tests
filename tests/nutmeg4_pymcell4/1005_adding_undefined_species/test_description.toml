includes = ["exit_code_1"]

[[checks]]
  matchPattern = "'Bs(a,b)' caused an error" 
  dataFile = "run_%d.0.log"
  numMatches = 1
  testType = "FILE_MATCH_PATTERN"

[[checks]]
  matchPattern = "'Bm(a,b)' caused an error" 
  dataFile = "run_%d.0.log"
  numMatches = 1
  testType = "FILE_MATCH_PATTERN"

[[checks]]
  matchPattern = "Neither diffusion_constant_2d nor diffusion_constant_3d was set for Species Bm" 
  dataFile = "run_%d.0.log"
  numMatches = 1
  testType = "FILE_MATCH_PATTERN"
  
[[checks]]
  testType = "CHECK_EXIT_CODE"
  exitCode = 0
  
[run]
  pyfile = "model.py"
